version: '3'
services:
  nginx:
    image: nginx:latest
    command: nginx-debug -g 'daemon off;'
    restart: unless-stopped
    links:
      - web
    depends_on:
      - web
    volumes:
      - ./docker/nginx:/etc/nginx/conf.d:ro
      - ./onadata/static:/usr/share/nginx/html/static:ro
    ports:
      - 9000:80

  db:
    image: kartoza/postgis:11.5-2.5
    restart: unless-stopped
    environment:
      - POSTGRES_DB=onadata
      - POSTGRES_PASSWORD=onadata
      - POSTGRES_USER=onadata
      - ALLOW_IP_RANGE=0.0.0.0/0
    volumes:
      - .postgres_data/:/var/lib/postgresql:rw

  rabbitmq:
    image: rabbitmq
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: oguya/onadata:v2.4.2
    command: bash -c "./docker/wait-for-it.sh db:5432 && ./docker/docker-entrypoint.sh"
    restart: unless-stopped
    environment:
      - SELECTED_PYTHON=python3.6
      - DJANGO_DEBUG=True
      - ODK_TOKEN_FERNET_KEY='ROsB4T8s1rCJskAdgpTQEKfH2x2K_EX_YBi3UFyoYng='
      - DEFAULT_DB_HOST=db
      - DEFAULT_DB_PORT=5432
      - DEFAULT_DB_NAME=onadata
      - DEFAULT_DB_USER=onadata
      - DEFAULT_DB_PASS=onadata
      - DEV_LOGIN_USERNAME=admin
      - DEV_LOGIN_PASSWORD=onadata
      - DJANGO_ADMIN_EMAIL=admin@localhost.local
      - MEDIA_URL=http://localhost:8000/media/
      - BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - DJANGO_SETTINGS_MODULE=onadata.settings.docker
      - DEFAULT_DB_ENGINE=django.contrib.gis.db.backends.postgis
    volumes:
      - .:/srv/onadata
      # - .inputrc:/home/onadata/.inputrc
      # - .bash_history:/home/onadata/.bash_history
    links:
      - db
      - rabbitmq
    depends_on:
      - db
      - rabbitmq
    ports:
      - "3030:3030"
      - "8000:8000"
